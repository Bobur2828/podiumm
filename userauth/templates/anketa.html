{% extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_image" class="required mb-1">User:</label>
                    {{ form.user }}
                </div>
                <div class="form-group">
                    <label for="id_image" class="required mb-1">Rasm:</label>
                    {{ form.image }}
                </div>
                
                <div class="form-group">
                    <label for="id_phone_number" class="required mb-1">Telefon raqami:</label>
                    {{ form.phone_number }}
                </div>
                
                <div class="form-group">
                    <label for="id_country" class="required mb-1">Davlat:</label>
                    {{ form.country }}
                </div>
                
                <div class="form-group">
                    <label for="id_city" class="required mb-1">Shahar:</label>
                    {{ form.city }}
                </div>
                
                <div class="form-group">
                    <label for="id_address" class="required mb-1">Manzil:</label>
                    {{ form.adress }}
                </div>
                
                <div class="form-group">
                    <label for="id_zipcode">Indeks:</label>
                    {{ form.zipcode }}
                </div>
                
                <button type="submit" class="btn btn-primary">Saqlash</button>
            </form>
            
            <!-- O'zgarishlarni saqlash tugmasi -->
            <form method="post" action="{% url 'userauth:profile' %}">
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
